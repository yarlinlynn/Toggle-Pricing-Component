<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> 

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Pricing Component</title>

  <link rel="stylesheet" href="style.css">
</head>
<body>
  <main>
    <section class="header">
      <h1>Our Pricing</h1>
      <div class="wrapper">
        <span class="header-text">Annually</span>
        <input type="checkbox" class="toggle-btn" id="toggle-btn">
        <label class="toggle-label" for="toggle-btn"></label>
        <span class="header-text">Monthly</span>
      </div>
     
    </section>
    <section class="card_grid">
      <div class="card">
        <p class="basic-text">Basic</p>
        
        <h2 class="basic-cost" id="basic">&dollar;19.99</h2>

        <ul class="card-list">
          <li>500 GB Storage</li>
          <li>2 Users Allowed</li>
          <li class="bottom">Send up to 3 GB</li>
        </ul>

        <button>Learn More</button>
      </div>
      <div class="card">
        <p class="professional-text">Professional</p>
        
        <h2 class="professional-cost" id="professional">&dollar;24.99</h2>

        <ul class="active-card-list">
          <li>1 TB Storage</li>
          <li>5 Users Allowed</li>
          <li class="bottom">Send up to 10 GB</li>
        </ul>

        <button>Learn More</button>
      </div>
      <div class="card">
        <p class="master-text">Master</p>
        
        <h2 class="master-cost" id="master">&dollar;39.99</h2>

        <ul class="card-list">
          <li>2 TB Storage</li>
          <li>10 Users Allowed</li>
          <li class="bottom">Send up to 20 GB</li>
        </ul>

        <button>Learn More</button>
      </div>
    </section>

  </main>
  <script>
    const btn = document.getElementById('toggle-btn');
    const basic = document.getElementById('basic');
    const professional = document.getElementById('professional');
    const master = document.getElementById('master');

    btn.addEventListener('click', () => {
      basic.textContent = basic.textContent === '$19.99' ? '$199.99' : '$19.99';
      professional.textContent = professional.textContent === '$249.99' ? '$24.99' : '$249.99';
      master.textContent = master.textContent === '$399.99' ? '$39.99' : '$399.99';
    });
  </script>
</body>
</html>
